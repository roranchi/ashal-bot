{% extends "dashboard/base.html" %}

{% block title %}إضافة مستأجر جديد - أسهل{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    
    <div class="flex items-center gap-4">
        <a href="/dashboard/tenants" class="text-purple-400 hover:text-purple-300 transition">
            <i class="fas fa-arrow-right text-2xl"></i>
        </a>
        <div>
            <h1 class="text-3xl font-bold text-white">إضافة مستأجر جديد</h1>
            <p class="text-gray-400 mt-1">أدخل بيانات المستأجر</p>
        </div>
    </div>
    
    <div class="glass-dark rounded-xl p-8">
        <form action="/dashboard/tenants/add" method="POST" class="space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-purple-300 font-semibold mb-2">
                        <i class="fas fa-user text-purple-400 ml-2"></i>
                        الاسم الكامل *
                    </label>
                    <input type="text" name="name" required 
                           class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                           placeholder="مثال: أحمد محمد العلي">
                </div>
                
                <div>
                    <label class="block text-purple-300 font-semibold mb-2">
                        <i class="fas fa-phone text-purple-400 ml-2"></i>
                        رقم الجوال *
                    </label>
                    <input type="tel" name="phone" required 
                           class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-purple-500 transition"
                           placeholder="05xxxxxxxx">
                </div>
                
                <div>
                    <label class="block text-purple-300 font-semibold mb-2">
                        <i class="fas fa-envelope text-purple-400 ml-2"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" name="email" 
                           class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-purple-500 transition"
                           placeholder="example@domain.com">
                </div>
                
                <div>
                    <label class="block text-purple-300 font-semibold mb-2">
                        <i class="fas fa-id-card text-purple-400 ml-2"></i>
                        الهوية الوطنية
                    </label>
                    <input type="text" name="national_id" 
                           class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-purple-500 transition"
                           placeholder="1xxxxxxxxx">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-purple-300 font-semibold mb-2">
                        <i class="fas fa-map-marker-alt text-purple-400 ml-2"></i>
                        العنوان
                    </label>
                    <input type="text" name="address" 
                           class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-purple-500 transition"
                           placeholder="المدينة، الحي، الشارع">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-purple-300 font-semibold mb-2">
                        <i class="fas fa-sticky-note text-purple-400 ml-2"></i>
                        ملاحظات
                    </label>
                    <textarea name="notes" rows="4" 
                              class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-purple-500 transition"
                              placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
            </div>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white py-3 rounded-lg font-semibold transition glow-purple">
                    <i class="fas fa-save ml-2"></i>
                    حفظ المستأجر
                </button>
                <a href="/dashboard/tenants" class="flex-1 glass hover:bg-purple-600/20 text-gray-300 py-3 rounded-lg font-semibold transition text-center">
                    <i class="fas fa-times ml-2"></i>
                    إلغاء
                </a>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
