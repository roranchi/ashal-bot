{% extends "dashboard/base.html" %}

{% block title %}إضافة عقار جديد - أصل{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    
    <!-- Page Header -->
    <div class="flex items-center gap-4">
        <a href="/dashboard/properties" class="text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-arrow-right text-2xl"></i>
        </a>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">إضافة عقار جديد</h1>
            <p class="text-gray-500 mt-1">أدخل تفاصيل الوحدة العقارية</p>
        </div>
    </div>
    
    {% if error %}
    <div class="bg-red-100 border-r-4 border-red-500 text-red-700 p-4 rounded-lg">
        <p>{{ error }}</p>
    </div>
    {% endif %}
    
    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form action="/dashboard/properties/add" method="POST" class="space-y-6">
            
            <!-- Basic Info Section -->
            <div class="border-b pb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-info-circle text-blue-600 ml-2"></i>
                    المعلومات الأساسية
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Property Name -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            اسم العقار *
                        </label>
                        <input type="text" name="name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="مثال: شقة رقم 5 - الدور الثاني">
                    </div>
                    
                    <!-- Property Type -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            نوع العقار *
                        </label>
                        <select name="property_type" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            <option value="">اختر نوع العقار</option>
                            <option value="apartment">شقة</option>
                            <option value="villa">فيلا</option>
                            <option value="office">مكتب</option>
                            <option value="shop">محل تجاري</option>
                            <option value="warehouse">مستودع</option>
                            <option value="land">أرض</option>
                        </select>
                    </div>
                    
                    <!-- Address -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">
                            العنوان الكامل *
                        </label>
                        <input type="text" name="address" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="المدينة، الحي، الشارع، رقم المبنى">
                    </div>
                    
                    <!-- Client -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">
                            المالك
                        </label>
                        <select name="client_id" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            <option value="">بدون مالك (اختياري)</option>
                            {% for client in clients %}
                            <option value="{{ client[0] }}">{{ client[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Details Section -->
            <div class="border-b pb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-ruler-combined text-blue-600 ml-2"></i>
                    التفاصيل
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Rooms -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            عدد الغرف
                        </label>
                        <input type="number" name="rooms" min="0" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="3">
                    </div>
                    
                    <!-- Bathrooms -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            عدد دورات المياه
                        </label>
                        <input type="number" name="bathrooms" min="0" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="2">
                    </div>
                    
                    <!-- Area -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            المساحة (م²)
                        </label>
                        <input type="number" name="area" min="0" step="0.01" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="150">
                    </div>
                    
                    <!-- Floor -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            الطابق
                        </label>
                        <input type="number" name="floor" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="2">
                    </div>
                </div>
            </div>
            
            <!-- Financial Section -->
            <div class="border-b pb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-dollar-sign text-blue-600 ml-2"></i>
                    المعلومات المالية
                </h3>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        قيمة الإيجار الشهري (ريال) *
                    </label>
                    <input type="number" name="rent_amount" required min="0" step="0.01" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-2xl font-bold"
                           placeholder="5000">
                </div>
            </div>
            
            <!-- Notes Section -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-sticky-note text-blue-600 ml-2"></i>
                    ملاحظات إضافية
                </label>
                <textarea name="notes" rows="4" 
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                          placeholder="أي ملاحظات أو تفاصيل إضافية..."></textarea>
            </div>
            
            <!-- Buttons -->
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-bold transition shadow-lg text-lg">
                    <i class="fas fa-save ml-2"></i>
                    حفظ العقار
                </button>
                <a href="/dashboard/properties" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-4 rounded-lg font-bold transition text-center text-lg">
                    <i class="fas fa-times ml-2"></i>
                    إلغاء
                </a>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
