{% extends "dashboard/base.html" %}

{% block title %}تعديل العميل - أصل{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    
    <!-- Page Header -->
    <div class="flex items-center gap-4">
        <a href="/dashboard/clients/{{ client[0] }}" class="text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-arrow-right text-2xl"></i>
        </a>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">تعديل العميل: {{ client[1] }}</h1>
            <p class="text-gray-500 mt-1">تحديث بيانات العميل (مالك أو شركة)</p>
        </div>
    </div>
    
    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form action="/dashboard/clients/{{ client[0] }}/edit" method="POST" class="space-y-6">
            
            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-user text-blue-600 ml-2"></i>
                    اسم العميل
                </label>
                <input type="text" name="name" value="{{ client[1] }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="مثال: أحمد محمد أو شركة العقارات المتحدة">
            </div>
            
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope text-blue-600 ml-2"></i>
                    البريد الإلكتروني
                </label>
                <input type="email" name="email" value="{{ client[2] or '' }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="example@domain.com">
            </div>
            
            <!-- Phone -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-phone text-blue-600 ml-2"></i>
                    رقم الجوال
                </label>
                <input type="tel" name="phone" value="{{ client[3] }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="05xxxxxxxx">
            </div>
            
            <!-- Address -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-map-marker-alt text-blue-600 ml-2"></i>
                    العنوان
                </label>
                <input type="text" name="address" value="{{ client[4] or '' }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="المدينة، الحي، الشارع">
            </div>
            
            <!-- Notes -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-sticky-note text-blue-600 ml-2"></i>
                    ملاحظات
                </label>
                <textarea name="notes" rows="4"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                          placeholder="أي ملاحظات إضافية عن العميل...">{{ client[5] or '' }}</textarea>
            </div>
            
            <!-- Buttons -->
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition shadow-lg">
                    <i class="fas fa-save ml-2"></i>
                    حفظ التعديلات
                </button>
                <a href="/dashboard/clients/{{ client[0] }}" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold transition text-center">
                    <i class="fas fa-times ml-2"></i>
                    إلغاء
                </a>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
