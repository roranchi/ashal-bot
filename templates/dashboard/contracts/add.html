{% extends "dashboard/base.html" %}

{% block title %}إضافة عقد جديد - أسهل{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    
    <div class="flex items-center gap-4">
        <a href="/dashboard/contracts" class="text-gold-400 hover:text-gold-300 transition">
            <i class="fas fa-arrow-right text-2xl"></i>
        </a>
        <div>
            <h1 class="text-3xl font-bold text-white">إضافة عقد إيجار جديد</h1>
            <p class="text-gray-400 mt-1">أدخل تفاصيل العقد</p>
        </div>
    </div>
    
    {% if error %}
    <div class="glass-dark border-r-4 border-red-500 text-red-400 p-4 rounded-xl">
        <p>{{ error }}</p>
    </div>
    {% endif %}
    
    <div class="glass-dark rounded-xl p-8">
        <form action="/dashboard/contracts/add" method="POST" class="space-y-6">
            
            <!-- Parties -->
            <div class="border-b border-gold-500/20 pb-6">
                <h3 class="text-xl font-bold text-gold-400 mb-4">
                    <i class="fas fa-handshake ml-2"></i>
                    أطراف العقد
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">المستأجر *</label>
                        <select name="tenant_id" required 
                                class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition">
                            <option value="">اختر المستأجر</option>
                            {% for tenant in tenants %}
                            <option value="{{ tenant[0] }}">{{ tenant[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">العقار *</label>
                        <select name="property_id" required 
                                class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition">
                            <option value="">اختر العقار</option>
                            {% for property in properties %}
                            <option value="{{ property[0] }}">{{ property[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Duration -->
            <div class="border-b border-gold-500/20 pb-6">
                <h3 class="text-xl font-bold text-gold-400 mb-4">
                    <i class="fas fa-calendar ml-2"></i>
                    مدة العقد
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">تاريخ البداية *</label>
                        <input type="date" name="start_date" required 
                               class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition">
                    </div>
                    
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">تاريخ الانتهاء *</label>
                        <input type="date" name="end_date" required 
                               class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition">
                    </div>
                </div>
            </div>
            
            <!-- Financial -->
            <div class="border-b border-gold-500/20 pb-6">
                <h3 class="text-xl font-bold text-gold-400 mb-4">
                    <i class="fas fa-dollar-sign ml-2"></i>
                    المعلومات المالية
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">الإيجار الشهري (ريال) *</label>
                        <input type="number" name="rent_amount" required min="0" step="0.01" 
                               class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white text-2xl font-bold focus:ring-2 focus:ring-gold-500 transition"
                               placeholder="5000">
                    </div>
                    
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">التأمين (ريال)</label>
                        <input type="number" name="deposit_amount" min="0" step="0.01" 
                               class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition"
                               placeholder="5000">
                    </div>
                    
                    <div>
                        <label class="block text-purple-300 font-semibold mb-2">يوم الدفع (من الشهر)</label>
                        <input type="number" name="payment_day" min="1" max="31" 
                               class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition"
                               placeholder="5">
                    </div>
                </div>
            </div>
            
            <!-- Notes -->
            <div>
                <label class="block text-purple-300 font-semibold mb-2">
                    <i class="fas fa-sticky-note text-purple-400 ml-2"></i>
                    ملاحظات إضافية
                </label>
                <textarea name="notes" rows="4" 
                          class="w-full px-4 py-3 bg-dark-800 border border-purple-500/30 rounded-lg text-white focus:ring-2 focus:ring-gold-500 transition"
                          placeholder="أي بنود أو ملاحظات إضافية..."></textarea>
            </div>
            
            <!-- Buttons -->
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-gold-500 to-gold-600 hover:from-gold-600 hover:to-gold-700 text-dark-900 font-bold py-4 rounded-lg transition glow-gold text-lg">
                    <i class="fas fa-save ml-2"></i>
                    حفظ العقد
                </button>
                <a href="/dashboard/contracts" class="flex-1 glass hover:bg-purple-600/20 text-gray-300 py-4 rounded-lg font-semibold transition text-center text-lg">
                    <i class="fas fa-times ml-2"></i>
                    إلغاء
                </a>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
